<script>
function createBookItem(author, bookTitle, purchaseLink, isReading){
  var bookElement = document.createElement("a");
  bookElement.className = "list-group-item list-group-item-action text-center border-0 a3";
  bookElement.href = purchaseLink;
  fullstr = [bookTitle, "by", author].join(" ");
  if(isReading){
    fullstr.concat("(Currently Reading)");
  }
  var node = document.createTextNode(fullstr);
  bookElement.appendChild(node);
  return bookElement;
}
